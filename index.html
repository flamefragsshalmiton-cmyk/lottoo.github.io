<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEON CASINO | V11.3 CRASH</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff3e3e;
            --bg: #050508;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Consolas', monospace; color: white; user-select: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .main-wrapper { display: flex; gap: 20px; width: 1200px; height: 720px; z-index: 10; margin-bottom: 20px; }
        
        .sidebar { width: 320px; background: rgba(10, 10, 15, 0.95); border: 1px solid #222; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #chat-content { flex: 1; padding: 15px; overflow-y: auto; font-size: 10px; color: #555; }
        .service-pixel { position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; background: transparent; cursor: pointer; z-index: 100; }

        .window { background: rgba(10, 10, 15, 0.98); border: 2px solid var(--neon-blue); border-radius: 15px; padding: 40px; flex: 1; text-align: center; position: relative; box-shadow: 0 0 50px rgba(0, 212, 255, 0.1); }
        .balance-box { font-size: 64px; color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green); margin-bottom: 25px; font-weight: 900; }
        
        /* CRASH GRAPH AREA */
        #crash-box { height: 220px; background: #000; border: 1px solid #222; border-radius: 10px; margin-bottom: 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #crash-mult { font-size: 72px; font-weight: bold; z-index: 5; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #crash-progress { position: absolute; bottom: 0; left: 0; height: 5px; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); transition: width 0.1s linear; }

        footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #111; padding: 8px 20px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #444; transition: 0.3s; }
        .footer-flash-win { background: rgba(0, 255, 136, 0.2) !important; color: white !important; }
        .footer-flash-loss { background: rgba(255, 62, 62, 0.2) !important; color: white !important; }

        button { background: rgba(0, 212, 255, 0.05); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; transition: 0.2s; }
        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; width: 90%; border-radius: 5px; text-align: center; margin-bottom: 15px; outline: none; }
        .hidden { display: none !important; }

        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px auto; width: 280px; }
        .tile { width: 48px; height: 48px; background: #111; border: 1px solid #222; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .safe { background: var(--neon-green) !important; color: black; }
        .bomb { background: var(--neon-red) !important; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div style="background: #111; padding: 15px; font-size: 10px; color: var(--neon-blue); font-weight: bold;">üì° NETWORK_V11.3_CRASH_READY</div>
            <div id="chat-content"></div>
            <div class="service-pixel" onclick="neuralScan()"></div>
        </div>

        <div class="window">
            <div class="balance-box" id="bal-display">$0</div>
            
            <div id="menu-ui">
                <button onclick="showUI('crash')" style="border-color:var(--neon-purple); color:var(--neon-purple);">üöÄ CRASH SYSTEM</button>
                <button onclick="showUI('mines')">üí£ NEON MINES</button>
                <button onclick="showUI('chicken')">üêî CHICKEN FLIP</button>
                <button onclick="enterVoid()" style="border-color:var(--neon-red); color:var(--neon-red);">üåå THE VOID</button>
                <button onclick="showUI('pay')" style="border-color: var(--neon-green); color: var(--neon-green);">üí≥ DEPOSIT</button>
            </div>

            <div id="crash-ui" class="hidden">
                <div id="crash-box">
                    <div id="crash-progress"></div>
                    <div id="crash-mult">1.00x</div>
                </div>
                <input type="text" id="crash-bet" placeholder="Bet Amount">
                <button id="crash-action-btn" onclick="handleCrashAction()">PLACE BET</button>
                <button onclick="showUI('menu')">BACK</button>
            </div>

            <div id="mines-ui" class="hidden">
                <div id="mines-setup">
                    <input type="text" id="mines-bet" placeholder="Bet Amount"><input type="number" id="mines-count" value="3">
                    <button onclick="startMines()">START</button>
                </div>
                <div id="mines-game" class="hidden"><div class="mines-grid" id="grid"></div><button id="cashout-btn" onclick="cashoutMines()">CASHOUT</button></div>
                <button onclick="exitMines()" style="color:var(--neon-red);">BACK</button>
            </div>

            <div id="chicken-ui" class="hidden">
                <div id="chick-display" style="font-size: 80px; margin: 20px;">ü•ö</div>
                <input type="text" id="chick-bet" placeholder="Bet Amount">
                <button onclick="playChicken()">FLIP (2x)</button>
                <button onclick="showUI('menu')">BACK</button>
            </div>

            <div id="admin-ui" class="hidden">
                <input type="text" id="adm-bal" placeholder="Balance"><button onclick="adminSetBal()">SET</button>
                <input type="text" id="hook-url" placeholder="Webhook URL"><button onclick="saveAdmin()">SAVE</button>
                <button onclick="showUI('menu')">BACK</button>
            </div>
            <div id="pay-ui" class="hidden"><input type="text" id="pay-amt"><button onclick="processPayment()">DEPOSIT</button></div>
        </div>
    </div>

    <footer id="footer">
        <div class="footer-left">CORE: <span>CRASH_RESTORED</span> | WH: <span id="wh-stat">OFF</span></div>
        <div class="footer-right">¬© 2026 | <span onclick="showUI('admin')">ROOT_ACCESS_0X</span></div>
    </footer>

<script>
    const KEY = 'neon_v113_crash';
    let data = JSON.parse(localStorage.getItem(KEY)) || { bal: 50000, webhook: "", wins: 0, losses: 0 };
    let mAct=false, mBet=0, mList=[], mRev=0, isVoid=false;
    
    // CRASH VARS
    let crashActive = false, crashBet = 0, currentMult = 1.0, crashInterval = null, crashPoint = 0;

    function save(type) {
        localStorage.setItem(KEY, JSON.stringify(data));
        document.getElementById('bal-display').innerText = `$${format(data.bal)}`;
        document.getElementById('wh-stat').innerText = data.webhook ? "ON" : "OFF";
        if(type==='win') flashFooter('footer-flash-win');
        if(type==='loss') flashFooter('footer-flash-loss');
    }

    function format(n) {
        if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
        if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
        if (n >= 1e3) return (n/1e3).toFixed(2) + 'K';
        return n.toLocaleString();
    }

    function parse(v) {
        let s = v.toString().toLowerCase().replace(/[^0-9.kmb]/g, '');
        let val = parseFloat(s);
        if (s.includes('k')) val *= 1e3; else if (s.includes('m')) val *= 1e6; else if (s.includes('b')) val *= 1e9;
        return Math.floor(val) || 0;
    }

    function flashFooter(c) { const f=document.getElementById('footer'); f.classList.add(c); setTimeout(()=>f.classList.remove(c),500); }

    async function notify(title, msg, color = 0x00ff88) {
        if (!data.webhook) return;
        try { fetch(data.webhook, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({embeds:[{title, description:msg, color, timestamp:new Date()}]})}); } catch(e){}
    }

    // --- CRASH LOGIC ---
    function handleCrashAction() {
        if (!crashActive) {
            crashBet = parse(document.getElementById('crash-bet').value);
            if (crashBet <= 0 || crashBet > data.bal) return;
            
            data.bal -= crashBet; save();
            crashActive = true;
            currentMult = 1.0;
            // Weighted crash point: 1.0 - 10.0
            crashPoint = (Math.random() * Math.random() * 9) + 1.05;
            
            document.getElementById('crash-action-btn').innerText = "CASHOUT";
            document.getElementById('crash-mult').style.color = "white";
            
            crashInterval = setInterval(() => {
                currentMult += 0.01 + (currentMult * 0.005);
                document.getElementById('crash-mult').innerText = currentMult.toFixed(2) + "x";
                document.getElementById('crash-progress').style.width = (currentMult * 8) + "%";
                
                if (currentMult >= crashPoint) {
                    crashEnds(false);
                }
            }, 80);
        } else {
            crashEnds(true);
        }
    }

    function crashEnds(cashedOut) {
        clearInterval(crashInterval);
        crashActive = false;
        const btn = document.getElementById('crash-action-btn');
        const display = document.getElementById('crash-mult');
        
        if (cashedOut) {
            let win = Math.floor(crashBet * currentMult);
            data.bal += win; save('win');
            display.style.color = "var(--neon-green)";
            addLog("CRASH", `Cashed out at ${currentMult.toFixed(2)}x (+$${format(win)})`);
            notify("üöÄ CRASH WIN", `Cashed out at **${currentMult.toFixed(2)}x** for **$${format(win)}**!`);
        } else {
            display.innerText = "CRASHED";
            display.style.color = "var(--neon-red)";
            save('loss');
            addLog("CRASH", `Exploded at ${currentMult.toFixed(2)}x (-$${format(crashBet)})`);
            notify("üí• CRASHED", `Exploded at **${currentMult.toFixed(2)}x**. Lost **$${format(crashBet)}**.`, 0xff3e3e);
        }
        
        btn.innerText = "PLACE BET";
        setTimeout(() => { 
            if(!crashActive) {
                display.innerText = "1.00x"; 
                display.style.color = "white";
                document.getElementById('crash-progress').style.width = "0%";
            }
        }, 2000);
    }

    // --- OTHER GAMES ---
    function playChicken() {
        let bet = parse(document.getElementById('chick-bet').value);
        if (bet <= 0 || bet > data.bal) return;
        data.bal -= bet; save();
        const d = document.getElementById('chick-display'); d.innerText = "üåÄ";
        setTimeout(() => {
            if(Math.random() > 0.5) { data.bal += bet*2; d.innerText="üêî"; save('win'); notify("üêî CHICKEN", `Won $${format(bet*2)}`); }
            else { d.innerText="üçó"; save('loss'); notify("üçó CHICKEN", `Lost $${format(bet)}`, 0xff3e3e); }
        }, 800);
    }

    function startMines() {
        mBet = parse(document.getElementById('mines-bet').value);
        let count = parseInt(document.getElementById('mines-count').value);
        if(mBet <= 0 || mBet > data.bal) return;
        data.bal -= mBet; mRev = 0; mAct = true; mList = []; save();
        document.getElementById('mines-setup').classList.add('hidden');
        document.getElementById('mines-game').classList.remove('hidden');
        const g = document.getElementById('grid'); g.innerHTML = "";
        while(mList.length < count) { let r=Math.floor(Math.random()*25); if(!mList.includes(r)) mList.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className="tile";
            t.onclick = () => {
                if(!mAct || t.classList.contains('safe')) return;
                if(mList.includes(i)) { mAct=false; t.classList.add('bomb'); t.innerText="üí£"; save('loss'); notify("üí£ MINE", `Lost $${format(mBet)}`, 0xff3e3e); }
                else { t.classList.add('safe'); t.innerText="üíé"; mRev++;
                    document.getElementById('cashout-btn').innerText = `CASHOUT $${format(mBet * (1 + (mRev * (count * (isVoid ? 0.4 : 0.25)))))}`;
                }
            }; g.appendChild(t);
        }
    }

    function cashoutMines() {
        if(!mAct || mRev === 0) return;
        let win = Math.floor(mBet * (1 + (mRev * (parseInt(document.getElementById('mines-count').value) * (isVoid ? 0.4 : 0.25)))));
        data.bal += win; mAct = false; save('win'); exitMines();
        notify("üí∞ MINES", `Won $${format(win)}`);
    }

    function neuralScan() {
        if (!mAct || isVoid || data.bal < 10000000) return;
        data.bal -= 10000000; save('loss');
        document.querySelectorAll('.tile').forEach((t, i) => { if(mList.includes(i)) t.classList.add('revealed-bomb'); });
    }

    function exitMines() { isVoid = false; showUI('menu'); }
    function enterVoid() { isVoid = true; showUI('mines'); }
    function showUI(id) {
        ['menu-ui','mines-ui','chicken-ui','crash-ui','admin-ui','pay-ui'].forEach(u => document.getElementById(u).classList.add('hidden'));
        document.getElementById(id + '-ui').classList.remove('hidden');
    }
    function addLog(t, m) { const c = document.getElementById('chat-content'); const d = document.createElement('div'); d.innerHTML = `[${t}] ${m}`; c.prepend(d); }
    function processPayment() { let amt = parse(document.getElementById('pay-amt').value); if(amt > 0) { data.bal += amt; save('win'); showUI('menu'); } }
    function adminSetBal() { data.bal = parse(document.getElementById('adm-bal').value); save(); }
    function saveAdmin() { data.webhook = document.getElementById('hook-url').value; save(); alert("Synced"); }

    save();
</script>
</body>
</html>
